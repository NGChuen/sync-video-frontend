<html>

<head>
    <meta charset="utf-8">
    <title>Synchronized Online Video Player - by Zhengchuan Liang</title>

    <!-- css -->
    <link href="video.css" rel="stylesheet" type="text/css"/>

    <!-- js -->
    <script src="request.js"></script>
</head>

<body>
    <h3>
        Network Delay:
        <span id="delay">{{ delay }}</span>
        ms
    </h3>

    <div id="vid-div">
        <video id="myVideo" src="video.mp4" controls>
            Your browser does not support video.
        </video>
    </div>
    <br>

    <h3>
        Speed:
        <span id="speed">1</span>
    </h3>
    <input id="range" type="range" value="1" min="0.4" max="1.6" step="0.1">

    <h3>Currently playing <span id="playing">nothing</span>. Select a local video to play:</h3>
    <input id="upload" type="file" />

    <script src="video.js"></script>
</body>

</html>
